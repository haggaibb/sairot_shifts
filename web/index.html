<!DOCTYPE html>
<html>
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="description" content="A new Flutter project." />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="ימי סיירות - איו״ש" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico" />

  <title>ימי סיירות - איו״ש</title>
  <link rel="manifest" href="manifest.json" />

  <!-- Flutter bootstrap (once) -->
  <script src="flutter.js" defer></script>

  <script>
    // Flutter replaces this at build time. Do NOT wrap in quotes.
    const serviceWorkerVersion = {{flutter_service_worker_version}};

    window.addEventListener('load', function () {
      const loading = document.querySelector('#loading');
      const status = document.querySelector('#status');

      _flutter.loader
        .loadEntrypoint({
          serviceWorker: { serviceWorkerVersion },
        })
        .then(function (engineInitializer) {
          if (status) status.textContent = 'מאתחל';
          return engineInitializer.initializeEngine();
        })
        .then(function (appRunner) {
          if (status) status.textContent = 'מריץ';
          return appRunner.runApp();
        })
        .then(function () {
          if (loading) loading.remove();
        });
    });
  </script>
</head>
<body>
<div id="loading" class="center">
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  <table align="left">
    <tbody>
    <tr>
      <td>
        <img src="assets/images/logo.png" width="350" alt="Loading..." />
      </td>
    </tr>
    <tr>
      <td align="center">
        <h1><div id="status" class="center">טוען</div></h1>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
